<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Book Library</title>
  </head>
  <body>
    <nav class="navbar-wrapper">
      <div class="logo">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.904a48.62 48.62 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.636 50.636 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.717 50.717 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5"
          />
        </svg>

        <h1>The Library</h1>
      </div>
      <div class="actions">
        <button class="primary-button" id="add-button">Add Book</button>
      </div>
    </nav>

    <main class="container">
      <div class="item item1">
        <div class="item-header-section">
          <h2 class="item-title">Rich Dad Poor Dad</h2>
          <hr />
          <h4 class="item-author">Robert Kyosaki</h4>
        </div>

        <div class="item-info-section">
          <p class="pages-text">298 pages</p>
          <button class="read-btn">Read</button>
        </div>
      </div>
    </main>

    <dialog class="modal" id="add-book-modal">
      <h2>Add a Book</h2>

      <form class="dialog-form">
        <div class="form-sec form-title">
          <label for="title">Book Title:</label>
          <input type="text" id="title" />
        </div>

        <div class="form-sec form-author">
          <label for="author">Book Author:</label>
          <input type="text" id="author" />
        </div>

        <div class="form-sec form-pages">
          <label for="pages">Number of Pages:</label>
          <input type="number" id="pages" />
        </div>

        <div class="form-sec form-read">
          <label for="read">Have you read it?</label>
          <input type="checkbox" id="read" />
        </div>

        <button class="primary-button" id="form-submit-btn" type="submit">
          Add Book
        </button>
      </form>
    </dialog>
  </body>
</html>
